<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"> 
</head>
<body>   
    <div class="container">
         <!--tarjeta-->
      <div class="card bg-white bg-secondary mb-3 mt-5 font-weight-bold" style="max-width: 100rem;">
            <!--Header-->
        <div class="card-header">
            <h2>Payment Form Example</h2>
        </div>
             <!--la alerta-->
        <div class="card-body bg-white">
            <div class="alert alert-danger m-1" role="alert">
                Some fields are missing
              </div>
        </div>
                <!--todo el body-->
          <form>
            <div class="container p-3">
             <div class="row mb-1">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="Card">Card#</label>
                    <input type="text" class="form-control" id="Card" placeholder="XXXX-XXXX-XXXX-XXXX" minlength="16" maxlength="16" pattern="[0-9]*" required>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="CVC#">CVC#</label>
                    <input type="text" class="form-control" id="cvc" placeholder="0000" minlength="3" maxlength="4" pattern="[0-9]*" required>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group"> 
                    <label for="Amount">Amount</label> 
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-text">$</span>
                      </div>
                      <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Amount" pattern="[0-9]*" required>
                    </div>     
                  </div>             
                </div>
              </div>


            <div class="form-row mb-1">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="FirstName">First Name</label>
                  <input type="text" class="form-control" id="FirstName" maxlength="20" required>
                </div>
              </div>
              <div class="col-md-6 mb-2">
                <div class="form-group">
                  <label for="LastName">Last Name</label>
                  <input type="text" class="form-control" id="LastName" maxlength="20" required>
                </div>
              </div>
            </div>

            <div class="form-row">               
              <div class="col-md-6">
                <div class="form-group">
                  <label for="City">City</label>
                  <input type="text" class="form-control" id="City" maxlength="20" pattern="[A-Za-z]+" required>
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <div class="form-group">
                  <label for="State">State</label>
                  <select class="form-control" id="State" required>
                    <option selected disabled value="">Pick a State</option>
                    <option>Barcelona</option>
                   <option>Madrid</option>
                  </select>
               </div>

              </div>
              <div class="col-md-3 mb-3">
                <div class="form-group">
                  <label for="PostalCode">Postal Code</label>
                  <input type="text" class="form-control" id="PostalCode" minlength="5" maxlength="5" pattern="[0-9]*" required>
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-3">
                <label for="Accept">We accept:</label>
                <div class="container bg-secondary p-2 rounded d-flex justify-content-between">                                
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" required>
                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" required>
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa" style="color: #fafafa;"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" required>
                    <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-paypal" style="color: #ffffff;"></i></label>
                   </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4" required>
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-btc" style="color: #ffffff;"></i></i></label>
                  </div>
                </div>
              </div>

              <div class="col-md-3">
              </div>
              
              <div class="col-md-6">
                <label for="Message">Message</label>
                <textarea class="form-control" rows="3"></textarea>
                <p class="small text-muted">Add any notes here.</p>
              </div>
            </div>
          </div>
            <div class="card-footer bg-light border-secondary d-flex justify-content-end">
              <button class="btn btn-secondary">Cancel</button>
              <button class="btn btn-primary ml-2" type="submit">Send</button>
            </div>
          </form>
      </div>
    </div>


 <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
 <script src="https://kit.fontawesome.com/bb5670fca2.js" crossorigin="anonymous"></script>
</body>
</html>
